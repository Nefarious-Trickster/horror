<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo Census: Playable Horror Prototype</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #121722 0%, #07090d 55%, #030407 100%);
      color: #e7ebf0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .wrap {
      display: grid;
      grid-template-columns: minmax(300px, 360px) minmax(640px, 960px);
      gap: 14px;
      padding: 14px;
      align-items: start;
    }
    .panel {
      background: rgba(9, 13, 20, 0.88);
      border: 1px solid #283447;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }
    h1 { margin: 0 0 10px; font-size: 1.1rem; }
    .stat { margin-bottom: 6px; font-size: 0.95rem; }
    .log {
      margin-top: 10px;
      background: #070b11;
      border: 1px solid #26364d;
      border-radius: 8px;
      min-height: 220px;
      max-height: 340px;
      overflow: auto;
      white-space: pre-wrap;
      padding: 10px;
      font-size: 0.9rem;
      line-height: 1.3;
    }
    canvas {
      width: 100%;
      image-rendering: pixelated;
      border-radius: 10px;
      border: 1px solid #27354a;
      background: #05080d;
    }
    .controls { margin-top: 10px; font-size: 0.9rem; color: #b8c5d9; }
    .banner {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #3d4f68;
      border-radius: 8px;
      background: #0d1521;
      min-height: 42px;
      font-size: 0.92rem;
    }
    button {
      margin-top: 10px;
      background: #1b2737;
      color: #f1f6ff;
      border: 1px solid #395071;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }
    @media (max-width: 1100px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel">
      <h1>ECHO CENSUS — Floor 13</h1>
      <div class="stat" id="s-state"></div>
      <div class="stat" id="s-noise"></div>
      <div class="stat" id="s-objectives"></div>
      <div class="stat" id="s-lore"></div>
      <div class="banner" id="banner"></div>
      <button id="restart">Restart run</button>
      <div class="controls">
        Movement: <strong>WASD / Arrow keys</strong><br>
        Inspect / collect: <strong>E</strong><br>
        Sprint (louder): <strong>Shift</strong>
      </div>
      <div class="log" id="log"></div>
    </section>

    <section class="panel">
      <canvas id="game" width="960" height="640"></canvas>
    </section>
  </main>

  <script>
    const TILE = 32;
    const MAP = [
      "##############################",
      "#P.......#....L.....#.......#",
      "#.####...#.######...#.###...#",
      "#....#...#......#...#...#...#",
      "#.##.#...####.#.#...###.#...#",
      "#.#..#......#.#.#.......#...#",
      "#.#.######..#.#.#######.#.###",
      "#.#......#..#.#.....#...#...#",
      "#.#.####.#..#.#####.#.#####.#",
      "#...#..#.#..#.....#.#.....#.#",
      "###.#..#.#..#####.#.#####.#.#",
      "#...#..#.#....N.#.#...L...#.#",
      "#.###..#.######.#.#########.#",
      "#...#..#......#.#.......#...#",
      "#.#.#..######.#.#######.#.###",
      "#.#.#.........#.....L...#..X#",
      "#.#.#############.#########.#",
      "#...M.........N...N.......E.#",
      "##############################"
    ];
    // P spawn, E exit elevator, N noise objective, L lore note, M mimic spawn, X fuse room key objective.

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const keys = new Set();

    const stateEl = document.getElementById('s-state');
    const noiseEl = document.getElementById('s-noise');
    const objEl = document.getElementById('s-objectives');
    const loreEl = document.getElementById('s-lore');
    const logEl = document.getElementById('log');
    const bannerEl = document.getElementById('banner');

    const loreTexts = [
      "Memo 13-A: 'Inspection team replaced by profile-matched assets.'",
      "Door log: Elevator called 41 times from floors that do not exist.",
      "Red stamp: 'Subject fear cadence stable. Begin imitation phase.'"
    ];

    function makeGame() {
      const h = MAP.length;
      const w = MAP[0].length;
      let spawn = { x: 1.5 * TILE, y: 1.5 * TILE };
      let mimicSpawn = { x: 2.5 * TILE, y: 17.5 * TILE };
      const objectives = { fuse: false, samples: 0 };
      const totalSamples = 3;
      const foundLore = new Set();
      const pickedNoise = new Set();
      let message = 'Find 3 wet samples + fuse key, then reach the elevator.';
      let win = false;
      let dead = false;
      let globalNoise = 0;
      let tension = 0;
      let time = 0;

      const walls = [];
      const loreNodes = [];
      const noiseNodes = [];
      let fuseNode = null;
      let exitNode = null;

      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const c = MAP[y][x];
          const px = x * TILE;
          const py = y * TILE;
          if (c === '#') walls.push({ x: px, y: py, w: TILE, h: TILE });
          if (c === 'P') spawn = { x: px + TILE / 2, y: py + TILE / 2 };
          if (c === 'M') mimicSpawn = { x: px + TILE / 2, y: py + TILE / 2 };
          if (c === 'L') loreNodes.push({ x, y, used: false, text: loreTexts[loreNodes.length % loreTexts.length] });
          if (c === 'N') noiseNodes.push({ x, y, used: false });
          if (c === 'X') fuseNode = { x, y, used: false };
          if (c === 'E') exitNode = { x, y };
        }
      }

      const player = { x: spawn.x, y: spawn.y, r: 10, speed: 100 };
      const mimic = { x: mimicSpawn.x, y: mimicSpawn.y, r: 11, visible: false, hear: 0, cooldown: 2.0 };

      function rectCircleCollide(circle, rect) {
        const cx = Math.max(rect.x, Math.min(circle.x, rect.x + rect.w));
        const cy = Math.max(rect.y, Math.min(circle.y, rect.y + rect.h));
        const dx = circle.x - cx;
        const dy = circle.y - cy;
        return dx * dx + dy * dy < circle.r * circle.r;
      }

      function collides(x, y, r) {
        const c = { x, y, r };
        return walls.some((w) => rectCircleCollide(c, w));
      }

      function appendLog(line) {
        logEl.textContent += (logEl.textContent ? '\n' : '') + line;
        logEl.scrollTop = logEl.scrollHeight;
      }

      function nearTile(entity, tilePos, radius = 20) {
        const tx = tilePos.x * TILE + TILE / 2;
        const ty = tilePos.y * TILE + TILE / 2;
        const dx = entity.x - tx;
        const dy = entity.y - ty;
        return dx * dx + dy * dy <= radius * radius;
      }

      function inspect() {
        let touched = false;
        for (const node of loreNodes) {
          if (!node.used && nearTile(player, node, 22)) {
            node.used = true;
            foundLore.add(node.text);
            touched = true;
            message = 'Archived memo recovered.';
            appendLog('Lore: ' + node.text);
          }
        }
        for (const node of noiseNodes) {
          if (!node.used && nearTile(player, node, 22)) {
            node.used = true;
            pickedNoise.add(node);
            objectives.samples += 1;
            touched = true;
            message = 'Collected wet sample. It matches your footprint depth.';
            appendLog('Objective update: Wet sample secured (' + objectives.samples + '/' + totalSamples + ').');
          }
        }
        if (fuseNode && !fuseNode.used && nearTile(player, fuseNode, 22)) {
          fuseNode.used = true;
          objectives.fuse = true;
          touched = true;
          message = 'Fuse key obtained. Elevator power rerouted.';
          appendLog('Objective update: Elevator fuse key acquired.');
        }

        if (!touched) {
          message = 'Nothing useful to inspect here.';
        }
      }

      function update(dt) {
        if (win || dead) return;
        time += dt;
        let dx = 0;
        let dy = 0;

        if (keys.has('w') || keys.has('arrowup')) dy -= 1;
        if (keys.has('s') || keys.has('arrowdown')) dy += 1;
        if (keys.has('a') || keys.has('arrowleft')) dx -= 1;
        if (keys.has('d') || keys.has('arrowright')) dx += 1;

        let speed = player.speed;
        let noise = 0.4;
        if (keys.has('shift')) {
          speed *= 1.7;
          noise = 1.2;
        }

        const len = Math.hypot(dx, dy) || 1;
        dx /= len;
        dy /= len;

        const nx = player.x + dx * speed * dt;
        const ny = player.y + dy * speed * dt;

        if (!collides(nx, player.y, player.r)) player.x = nx;
        if (!collides(player.x, ny, player.r)) player.y = ny;

        globalNoise = Math.max(0, globalNoise - 0.6 * dt) + noise * dt;
        tension = Math.min(100, tension + globalNoise * dt * 2.8);

        // mimic AI: hears noise, predicts your path, lunges if close.
        const distX = player.x - mimic.x;
        const distY = player.y - mimic.y;
        const dist = Math.hypot(distX, distY);
        mimic.cooldown -= dt;

        if (globalNoise > 0.35 || dist < 170) {
          mimic.hear = Math.min(4, mimic.hear + dt * (globalNoise + 0.5));
        } else {
          mimic.hear = Math.max(0, mimic.hear - dt * 0.4);
        }

        mimic.visible = mimic.hear > 0.6 || dist < 140;

        if (mimic.hear > 0.5) {
          const chaseSpeed = 66 + tension * 0.35;
          const ux = distX / (dist || 1);
          const uy = distY / (dist || 1);
          const mx = mimic.x + ux * chaseSpeed * dt;
          const my = mimic.y + uy * chaseSpeed * dt;
          if (!collides(mx, mimic.y, mimic.r)) mimic.x = mx;
          if (!collides(mimic.x, my, mimic.r)) mimic.y = my;
        }

        if (dist < player.r + mimic.r + 2 && mimic.cooldown <= 0) {
          dead = true;
          message = 'Your echo got there first.';
          appendLog('Ending: The mimic speaks in your voice as the lights die.');
        }

        if (exitNode && nearTile(player, exitNode, 24)) {
          if (objectives.fuse && objectives.samples >= totalSamples) {
            win = true;
            message = 'Elevator sealed. You escaped this floor.';
            appendLog('Ending: You survived, but the census keeps your profile.');
          } else {
            message = 'Elevator offline. Need fuse key + 3 wet samples.';
          }
        }

        // ambient horror beats
        if (!dead && !win && Math.floor(time) % 12 === 0 && Math.random() < 0.012) {
          appendLog('Audio bleed: "okay, left then stairs" — in your own whisper.');
        }
      }

      function draw() {
        // camera follows player
        const viewW = canvas.width;
        const viewH = canvas.height;
        const mapW = MAP[0].length * TILE;
        const mapH = MAP.length * TILE;

        let camX = player.x - viewW / 2;
        let camY = player.y - viewH / 2;
        camX = Math.max(0, Math.min(mapW - viewW, camX));
        camY = Math.max(0, Math.min(mapH - viewH, camY));

        ctx.clearRect(0, 0, viewW, viewH);

        // floor
        ctx.fillStyle = '#0b111a';
        ctx.fillRect(0, 0, viewW, viewH);

        // tiles
        for (let y = 0; y < MAP.length; y++) {
          for (let x = 0; x < MAP[0].length; x++) {
            const c = MAP[y][x];
            const px = x * TILE - camX;
            const py = y * TILE - camY;
            if (c === '#') {
              ctx.fillStyle = '#1c2534';
              ctx.fillRect(px, py, TILE, TILE);
              ctx.strokeStyle = '#2a3a52';
              ctx.strokeRect(px, py, TILE, TILE);
            } else {
              ctx.fillStyle = (x + y) % 2 === 0 ? '#0c131d' : '#0f1622';
              ctx.fillRect(px, py, TILE, TILE);
            }
          }
        }

        function drawNode(node, color, used) {
          if (!node || used) return;
          const x = node.x * TILE + TILE / 2 - camX;
          const y = node.y * TILE + TILE / 2 - camY;
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, Math.PI * 2);
          ctx.fill();
        }

        loreNodes.forEach((n) => drawNode(n, '#5d9cff', n.used));
        noiseNodes.forEach((n) => drawNode(n, '#44d39a', n.used));
        drawNode(fuseNode, '#f0c55f', fuseNode?.used);
        drawNode(exitNode, '#e58fff', false);

        // mimic
        if (mimic.visible) {
          const alpha = Math.min(0.85, 0.28 + mimic.hear / 3);
          ctx.fillStyle = `rgba(210, 40, 55, ${alpha})`;
          ctx.beginPath();
          ctx.arc(mimic.x - camX, mimic.y - camY, mimic.r, 0, Math.PI * 2);
          ctx.fill();
        }

        // player
        ctx.fillStyle = '#e8f4ff';
        ctx.beginPath();
        ctx.arc(player.x - camX, player.y - camY, player.r, 0, Math.PI * 2);
        ctx.fill();

        // flashlight/fog effect
        const grad = ctx.createRadialGradient(
          player.x - camX,
          player.y - camY,
          50,
          player.x - camX,
          player.y - camY,
          250
        );
        grad.addColorStop(0, 'rgba(0,0,0,0)');
        grad.addColorStop(1, 'rgba(0,0,0,0.82)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, viewW, viewH);

        const panic = Math.min(0.35, tension / 260);
        ctx.fillStyle = `rgba(130, 8, 16, ${panic})`;
        ctx.fillRect(0, 0, viewW, viewH);
      }

      function ui() {
        stateEl.textContent = win
          ? 'Status: Escaped (for now)'
          : dead
            ? 'Status: Lost to mimic'
            : 'Status: In inspection';
        noiseEl.textContent = `Noise: ${globalNoise.toFixed(2)} | Tension: ${Math.round(tension)}`;
        objEl.textContent = `Objectives: Samples ${objectives.samples}/${totalSamples}, Fuse key ${objectives.fuse ? 'yes' : 'no'}, Exit elevator`;
        loreEl.textContent = `Lore found: ${foundLore.size}/${loreNodes.length}`;
        bannerEl.textContent = message;
      }

      appendLog('Night shift begins. The building listens.');
      appendLog('You are not hunted. You are measured.');

      return {
        update, draw, ui, inspect,
      };
    }

    let game = makeGame();
    let last = performance.now();

    function tick(now) {
      const dt = Math.min(0.033, (now - last) / 1000);
      last = now;
      game.update(dt);
      game.draw();
      game.ui();
      requestAnimationFrame(tick);
    }

    document.addEventListener('keydown', (e) => {
      const k = e.key.toLowerCase();
      keys.add(k);
      if (k === 'e') game.inspect();
      if (["arrowup", "arrowdown", "arrowleft", "arrowright", " "].includes(k)) e.preventDefault();
    });
    document.addEventListener('keyup', (e) => {
      keys.delete(e.key.toLowerCase());
    });

    document.getElementById('restart').onclick = () => {
      logEl.textContent = '';
      keys.clear();
      game = makeGame();
    };

    requestAnimationFrame(tick);
  </script>
</body>
</html>
